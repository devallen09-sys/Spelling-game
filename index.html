<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spelling Game</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7fb; }
    header { background: #fff; padding: 10px 16px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
    main { padding: 16px; }
    .card { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin: 16px 0; }
    textarea { width: 100%; min-height: 120px; }
    button { margin: 4px; padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; }
    button.ghost { background: #eee; }
    button.outline { border: 1px solid #ccc; background: #fff; }
    .hidden { display: none; }
    .list { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip { padding: 6px 10px; border-radius: 999px; background: #eee; }
  </style>
</head>
<body>
  <header>
    <h1>Spelling Game</h1>
    <div>
      <button id="btnEdit" class="outline">Edit words</button>
      <button id="btnShare" class="ghost">Share</button>
    </div>
  </header>
  <main>
    <section id="editor" class="card hidden">
      <h2>Weekly Words</h2>
      <textarea id="wordInput"></textarea>
      <div>
        <button id="saveWords">Save</button>
        <button id="clearWords" class="ghost">Clear</button>
      </div>
      <div id="currentList" class="card">
        <strong>Current list</strong>
        <div class="list" id="listPreview"></div>
      </div>
    </section>
    <section id="setup" class="card">
      <h2>Game setup</h2>
      <p>Use this section to start practicing with your saved words.</p>
    </section>
  </main>
  <script>
    const LS_KEY = "spelling_words_v2";
    function loadWords(){
      try { const raw = localStorage.getItem(LS_KEY); if(!raw) return []; return JSON.parse(raw); }
      catch { return []; }
    }
    function saveWords(list){ localStorage.setItem(LS_KEY, JSON.stringify(list)); renderListPreview(); }
    function renderListPreview(){
      const list = loadWords();
      const root = document.getElementById("listPreview");
      root.innerHTML = "";
      list.forEach(w => {
        const div = document.createElement("div");
        div.className = "chip";
        div.textContent = w;
        root.appendChild(div);
      });
    }
    document.getElementById("btnEdit").addEventListener("click",()=>{
      document.getElementById("editor").classList.toggle("hidden");
      document.getElementById("wordInput").value = loadWords().join("\n");
      renderListPreview();
    });
    document.getElementById("saveWords").addEventListener("click",()=>{
      const words = document.getElementById("wordInput").value.split(/\r?\n/).map(w=>w.trim()).filter(Boolean);
      saveWords(words);
      alert("Words saved!");
    });
    document.getElementById("clearWords").addEventListener("click",()=>{
      document.getElementById("wordInput").value="";
      saveWords([]);
      alert("List cleared!");
    });
    document.getElementById("btnShare").addEventListener("click",()=>{
      const words = loadWords();
      const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(words))));
      const url = location.origin + location.pathname + "?words=" + b64;
      navigator.clipboard.writeText(url).then(()=>alert("Link copied!"));
    });
    renderListPreview();
  </script>
</body>
</html>
