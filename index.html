<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spelling Game</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7fb; }
    header { background: #fff; padding: 10px 16px; border-bottom: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
    main { padding: 16px; max-width: 800px; margin: auto; }
    .card { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin: 16px 0; }
    textarea { width: 100%; min-height: 120px; }
    button { margin: 4px; padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; }
    button.ghost { background: #eee; }
    button.outline { border: 1px solid #ccc; background: #fff; }
    .hidden { display: none; }
    .list { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip { padding: 6px 10px; border-radius: 999px; background: #eee; }
  </style>
</head>
<body>
  <header>
    <h1>Spelling Game</h1>
    <div>
      <button id="btnEdit" class="outline">Edit words</button>
      <button id="btnShare" class="ghost">Share</button>
    </div>
  </header>
  <main>
    <section id="editor" class="card hidden">
      <h2>Weekly Words</h2>
      <textarea id="wordInput" placeholder="cat
because, I like pizza because it tastes good.
friend
mountain, We climbed the tall mountain.
..."></textarea>
      <div>
        <button id="saveWords">Save</button>
        <button id="clearWords" class="ghost">Clear</button>
        <button id="loadSamples" class="outline">Load sample words</button>
      </div>
      <div id="currentList" class="card">
        <strong>Current list</strong>
        <div class="list" id="listPreview"></div>
      </div>
    </section>

    <section id="setup" class="card">
      <h2>Start a Practice or Test</h2>
      <button id="startBtn">Start</button>
    </section>

    <section id="play" class="card hidden">
      <h2>Practice</h2>
      <label for="answer">Type the word</label>
      <input id="answer" type="text" autocomplete="off" />
      <p id="feedback"></p>
    </section>
  </main>

  <script>
    const LS_KEY = "spelling_words_v2";
    const INIT_KEY = "spelling_initialized_v1";

    function defaultWords() {
      return [
        {w:"because", s:"I like pizza because it tastes good."},
        {w:"friend", s:"My friend came over to play."},
        {w:"beautiful", s:"You have a beautiful smile."},
        {w:"mountain", s:"We climbed the tall mountain."}
      ];
    }

    function loadWords() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        if (raw) return JSON.parse(raw);
        if (!localStorage.getItem(INIT_KEY)) {
          localStorage.setItem(INIT_KEY, "1");
          const seeded = defaultWords();
          saveWords(seeded);
          return seeded;
        }
        return [];
      } catch { return []; }
    }

    function saveWords(list) {
      localStorage.setItem(LS_KEY, JSON.stringify(list));
      localStorage.setItem(INIT_KEY, "1");
      renderListPreview();
    }

    function renderListPreview() {
      const list = loadWords();
      const root = document.getElementById("listPreview");
      root.innerHTML = "";
      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "chip";
        div.textContent = item.w || item;
        root.appendChild(div);
      });
    }

    document.getElementById("btnEdit").addEventListener("click", () => {
      document.getElementById("editor").classList.toggle("hidden");
      document.getElementById("wordInput").value = loadWords().map(x => x.w || x).join("\\n");
      renderListPreview();
    });

    document.getElementById("saveWords").addEventListener("click", () => {
      const words = document.getElementById("wordInput").value.split(/\\r?\\n/).map(l=>l.trim()).filter(Boolean).map(w=>({w}));
      saveWords(words);
      alert("Saved!");
    });

    document.getElementById("clearWords").addEventListener("click", () => {
      document.getElementById("wordInput").value = "";
      saveWords([]);
      alert("Cleared — list will stay empty.");
    });

    document.getElementById("loadSamples").addEventListener("click", () => {
      const list = defaultWords();
      saveWords(list);
      document.getElementById("wordInput").value = list.map(x => x.w).join("\\n");
      alert("Loaded sample words.");
    });

    document.getElementById("btnShare").addEventListener("click", () => {
      const words = loadWords();
      const b64 = btoa(unescape(encodeURIComponent(JSON.stringify(words))));
      const url = location.origin + location.pathname + "?words=" + b64;
      navigator.clipboard.writeText(url).then(()=>alert("Link copied!"));
    });

    // Simple play mode
    let playList = [], i=0;
    document.getElementById("startBtn").addEventListener("click", () => {
      playList = loadWords();
      if (!playList.length) { alert("No words saved."); return; }
      i = 0;
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("play").classList.remove("hidden");
      nextWord();
    });

    function nextWord() {
      if (i >= playList.length) { alert("Done!"); return; }
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "Spell: " + (playList[i].w || playList[i]);
    }

    document.getElementById("answer").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const ans = document.getElementById("answer").value.trim().toLowerCase();
        const correct = (ans === (playList[i].w||playList[i]).toLowerCase());
        document.getElementById("feedback").textContent = correct ? "✅ Correct!" : "❌ Try again";
        if (correct) { i++; setTimeout(nextWord, 500); }
      }
    });

    renderListPreview();
  </script>
</body>
</html>
